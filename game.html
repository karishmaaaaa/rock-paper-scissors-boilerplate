<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="score">
        <span id="result1">0</span>
        <span>-</span>
        <span id="result2">0</span>
    </div>
    <div id="game-box">
        <div class="game-box1">
            <p class="topic">You</p>
            <div id="hand">
                <img id="PlayerHand" src="" alt=""> 
            </div>
            <div id="button">
                <img src="./assets/rock-logo.png" alt="" onclick="adder(0)">
                <img src="./assets/paper-logo.png" alt="" onclick="adder(1)">
                <img src="./assets/scissors-logo.png" alt="" onclick="adder(2)">
            </div>
        </div>
        <img id="vs" src="./assets/vs.png" alt="">
        <div class="game-box1">
            <p class="topic">comp</p>
            <img id="compHand" src="" alt="">
        </div>
        
    </div>
    <div id="temp">
        <p id="result"></p>
        <button onclick="window.location.reload()">Play Agian</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
